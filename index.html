<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초등학생 테트리스 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>초등학생 테트리스 🕹️</h1>
        <canvas id="game-board" width="200" height="400"></canvas>
        <div class="info-panel">
            <div class="info-box">
                <h2>점수</h2>
                <div id="score">0</div>
            </div>
            <div class="info-box">
                <h2>다음 블록</h2>
                <canvas id="next-block" width="80" height="80"></canvas>
            </div>
            <button id="start-button">게임 시작</button>
            <div id="game-over" class="hidden">
                <h2>게임 오버!</h2>
                <p>다음에 더 잘할 수 있어요!</p>
                <button onclick="window.location.reload()">다시 시작</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
